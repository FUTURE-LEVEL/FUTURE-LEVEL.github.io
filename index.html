<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Level - Experience future.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: "Dela Gothic One";
        }

        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/bg.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: blur(10px);
            animation: backgroundAnimation 2s forwards;
        }

        @keyframes backgroundAnimation {
            0% {
                opacity: 0;
                transform: scale(1.5);
                filter: blur(0px);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
                filter: blur(15px);
            }
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            z-index: 10;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(-100%);
            animation: topBarFlyDown 1s 0.5s forwards;
        }

        @keyframes topBarFlyDown {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            position: fixed;
            left: 20px;
            top: 10px;
            width: 40px;
            height: 40px;
            background-image: url('assets/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 20;
            opacity: 0;
            transform: translateY(-50px);
            animation: logoFlyDown 1s 0.8s forwards;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        @keyframes logoFlyDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .games-btn {
            position: fixed;
            right: 20px;
            top: 10px;
            font-size: 1.1rem;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            opacity: 0;
            transform: translateY(-50px);
            animation: buttonFlyDown 1s 1s forwards;
        }

        @keyframes buttonFlyDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .games-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: flyUp 2s forwards;
        }

        .slogan {
            font-size: 1.2rem;
            font-family: "Google Sans Code";
            font-style: italic;
            opacity: 0;
            animation: flyUp 2s forwards;
            animation-delay: 0.5s;
        }

        @keyframes flyUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-item {
            position: fixed;
            top: 70px;
            left: 20px;
            padding: 12px 24px;
            font-family: "Google Sans Code";
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease-in-out;
            z-index: 15;
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            pointer-events: none;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .game-item.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .game-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .hover-area {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 0;
            z-index: 12;
            pointer-events: none;
        }

        .hover-area.active {
            height: 90px;
            pointer-events: all;
        }

    </style>
</head>
<body>
    <div class="top-bar"></div>

    <div class="hover-area"></div>

    <a href="http://FUTURE-LEVEL.github.io/inthedrawer-forgotten" class="game-item">In The Drawer</a>

    <a href="https://FUTURE-LEVEL.github.io" class="logo" id="logo-link"></a>

    <button class="games-btn">Games</button>

    <div class="bg-container"></div>

    <div class="content">
        <div class="title">FUTURE LEVEL</div>
        <div class="slogan">Experience future.</div>
    </div>

    <script>
        const gamesButton = document.querySelector('.games-btn');
        const topBar = document.querySelector('.top-bar');
        const gameItem = document.querySelector('.game-item');
        const hoverArea = document.querySelector('.hover-area');
        const logoLink = document.getElementById('logo-link');

        let isExpanded = false;
        let collapseTimeout = null;

        function expandTopBar() {
            clearTimeout(collapseTimeout);
            isExpanded = true;
            topBar.style.height = '150px';
            gameItem.classList.add('show');
            hoverArea.classList.add('active');
        }

        function collapseTopBar() {
            if (isExpanded) {
                collapseTimeout = setTimeout(() => {
                    isExpanded = false;
                    topBar.style.height = '60px';
                    gameItem.classList.remove('show');
                    hoverArea.classList.remove('active');
                }, 100);
            }
        }

        gamesButton.addEventListener('mouseenter', expandTopBar);
        gamesButton.addEventListener('mouseleave', collapseTopBar);

        gameItem.addEventListener('mouseenter', () => {
            clearTimeout(collapseTimeout);
            if (!isExpanded) {
                expandTopBar();
            }
        });

        gameItem.addEventListener('mouseleave', collapseTopBar);

        hoverArea.addEventListener('mouseenter', () => {
            clearTimeout(collapseTimeout);
        });

        hoverArea.addEventListener('mouseleave', collapseTopBar);

        logoLink.addEventListener('mouseenter', () => {
            clearTimeout(collapseTimeout);
        });

        logoLink.addEventListener('mouseleave', collapseTopBar);
    </script>
</body>

</html>
